{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>

    <style>
    /* ここにスタイルを追加 */
        body {
            font-family: "Meiryo", sans-serif;
            margin: 0; 
            text-align: center; 
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        img {
            width: 60%;
            height: auto;
            margin: 20px 0;
        }
        h1 {
            text-align: center; /
        }
        p {
            line-height: 1.2; /* 行間の値を1.2に設定 */
        }
        .link {
            display: inline-block;
            font-size: 20px; /* フォントサイズを大きく */
            margin: 10px 20px; /* リンクの上下の間隔を広げる */
            color: blue; /* リンクの色を青に */.
            cursor: pointer;
        }
        .button {
            display: inline-block;
            background-color: #007BFF; /* ボタンの背景色 */
            color: #fff; /* テキストの色 */
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: all 0.3s ease; /* トランジションを滑らかに */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>作品No.1 Cosme Vrai</h1>

        <img src="{% static 'portfolio/Cosme_Vrai_home.png' %}" 
        alt="Cosme Vraiのスクリーンショット">   
        
        <p>このアプリケーションは、メリット・デメリットがひと目でわかり、</p>
        <p>テスターなしでも失敗しないコスメ選びができるレビューアプリです。</p>
        <p>ジャンル別の人気ランキングで、今話題の商品も一目瞭然！</p>
        <p>忖度なしの口コミだけを掲載しているから、PRに惑わされることはありません。</p>
        
        <a href="{% static 'portfolio/Cosme_Vrai_企画書.pdf' %}" class="link">企画書</a>
        <a href="{% static 'portfolio/Cosme_Vrai_画面設計図.pdf' %}" class="link">画面設計図</a>
        <a href="{% static 'portfolio/Cosme_Vrai_画面遷移図.svg' %}" class="link">画面遷移図</a>
        <a href="{% static 'portfolio/Cosme_Vrai_ER図.svg' %}" class="link">ER図</a>
        <br>
        <a href="https://miharu.pythonanywhere.com/" 
        class="button"
        target="_blank"
        rel="noopener">
        このアプリにアクセス
        </a>
    </div>
</body>
</html>

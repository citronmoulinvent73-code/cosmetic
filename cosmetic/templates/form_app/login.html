<!--base.htmlを継承-->
{% extends 'base.html' %}

<!--Djangoの静的ファイルを読み込む-->
{% load static %}

{% block title %}ログイン - Cosme Vrai{% endblock %}

{% block content %}
<div class="container">
    <h2>ログイン</h2>

    <form method="post" novalidate>
        {% csrf_token %}

        {% if form.errors %}
            <p class="error-message">ユーザー名またはパスワードが間違っています。</p>
        {% endif %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">ログイン</button>

        <p class="mt-3">
            アカウントをお持ちでないですか？新規登録は<a href="{% url 'form_app:register' %}">こちら</a>
        </p>
    </form>
</div>
{% endblock %}

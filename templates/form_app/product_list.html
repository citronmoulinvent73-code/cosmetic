{% extends "base.html" %}

{% block content %}
<h1>商品一覧（運営用）</h1>

<table>
  <thead>
    <tr>
      <th>商品名</th>
      <th>カテゴリー</th>
      <th>価格</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td>{{ product.cosme_name }}</td>
      <td>{{ product.category }}</td>
      <td>￥{{ product.price }}</td>
      <td>
        <form method="post" action="{% url 'form_app:product_delete' product.id %}">
          {% csrf_token %}
          <button type="submit">削除</button>
        </form>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">商品がありません</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

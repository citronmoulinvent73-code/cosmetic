{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Cosme Vrai</title>
    </head>
    <body>
        <header class="main-header">
            <h1>Cosme Vrai</h1>
        </header>
        <h1>新規アカウント登録</h1>
        <form method="POST">
            {% csrf_token %}
            <ul>{{ form.as_p }}</ul>
            <input type="submit" value="登録"><br>
            <a href="{% url 'form_app:login' %}">ログイン画面に戻る</a>
        </form>
    </body>
</html>
